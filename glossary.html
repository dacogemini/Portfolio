                    <h1 style="font-family: 'Alfa Slab One', cursive; color:rgb(54, 53, 53)">A</h1>
                    <dt
                        data-dfn="Abstraction is a process whereby you hide implementation details from the developer and instead only provide the functionality.
                        The developer will have the information on what the object does, not how it does it. ">
                        abstraction</dt>
                    <dt
                        data-dfn="A way to avoid functions being chained one after another (as in 'promises'). We just need to 'await' the function that returns the Promise. Note: the function 'async' needs to be declared before awaiting a function returning a Promise. ">
                        async/await</dt>
                    <dt
                        data-dfn="The term asynchronous refers to the concept of more than one thing happening at the same time, or multiple related things happening without waiting for the previous one to complete.">
                        asynchronous (non-blocking)</dt>
                    <dt data-dfn="Allows automatical scrolling of the most recently typed message. ">
                        autoscrolling</dt>
                    <!-- C -->
                    <h1 style="font-family: 'Alfa Slab One', cursive; color:rgb(54, 53, 53)">C</h1>
                    <dt
                        data-dfn="A callback is a function that is to be executed after another function has finished executing. ">
                        callback function</dt>
                    <dt data-dfn="Allows the user to 'catch' any errors that might occur inside of a callback. ">
                        catch call</dt>
                    <dt
                        data-dfn="A connect event is received by a socket object and is emitted when a socket connection is successfully established. ">
                        connect event</dt>
                    <dt
                        data-dfn="A connection event is received by a server object and is emitted when a new connection is made. ">
                        connection event</dt>
                </dl>
